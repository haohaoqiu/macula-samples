server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: macula-samples-gateway
  cloud:
    nacos:
      username: ${nacos.username}
      password: ${nacos.password}
      config:
        server-addr: ${nacos.config.server-addr}
        namespace: ${nacos.config.namespace}
        # group:
        refresh-enabled: true
        file-extension: yml

# 和环境有关的配置信息，不同环境覆盖此处的配置
nacos:
  username: nacos
  password: nacos
  config:
    server-addr: 127.0.0.1:8848
    namespace: MACULA5

---
spring:
  config:
    activate:
      on-profile: dev
nacos:
  username: nacos
  password: nacos #请通过启动命令赋予密码
  config:
    server-addr: localhost:8848
    namespace: MACULA5